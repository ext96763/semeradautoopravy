<div style="height:100px"></div>

<div style="height: 3px" detect-scroll (onScroll)="changeProgress($event, progress)" [bottomOffset]="200" id="navProgress"
  [topOffset]="200">
  <div class="mb-2">
    <!-- <progressbar class="progress-striped active" [animate]="false" [value]="progress" [max]="100" type="success"> {{progress}} / {{max}}</progressbar> -->
    <progressbar class="progress-striped active" style="height: 8px" [animate]="true" [value]="progress" [max]="100"
      type="success"></progressbar>
  </div>
</div>

<app-layout>

  <div style="height:160px"></div>

  <router-outlet></router-outlet>

</app-layout>

<div class="zoom">
  <a class="zoom-fab zoom-btn-large" id="zoomBtn">Open</a>
  <ul class="zoom-menu">
    <li><a class="zoom-fab zoom-btn-sm zoom-btn-person scale-transition scale-out">Action 1</a></li>
    <li><a class="zoom-fab zoom-btn-sm zoom-btn-doc scale-transition scale-out">Action 2</a></li>
    <li><a class="zoom-fab zoom-btn-sm zoom-btn-tangram scale-transition scale-out">Action 3</a></li>
    <li><a class="zoom-fab zoom-btn-sm zoom-btn-report scale-transition scale-out">Action 4</a></li>
    <li><a class="zoom-fab zoom-btn-sm zoom-btn-feedback scale-transition scale-out">Action 5</a></li>
  </ul>
  <div class="zoom-card scale-transition scale-out">
    <ul class="zoom-card-content">
      <li>Content 1</li>
      <li>Content 2</li>
      <li>Content 3</li>
      <li>Content 4</li>
      <li>Content 5</li>
    </ul>
  </div>
</div>
