<div style="height:100px"></div>

<div class="row">
  <div class="divGeneral" *ngFor="let item of items">
    <div class="card-deck">
      <div class="card card-shadow text-center mx-auto">
        <div class="card-body">
          <h4 class="card-title">
            <p><b>Cislo dilu: </b>{{item.partNumber}}
            </p>
          </h4>
          <p class="card-text">
            <b>Popis dilu: </b>{{item.partDetail}}
          </p>
          <p class="card-text">
            <a>Datum vymeny dilu: {{item.repairDate}}</a>
          </p>
          <p class="card-text">
            <a>ID uzivatele u ktereho byl dil pouzit: </a> {{item.partUserId}}</p>
          <div class="dropdown-divider"></div>
          <p class="card-text"><small class="text-muted">
              <div>
                ID {{item.partId}}
              </div>
            </small></p>
          <div id="cardSpace"></div>
          <div class="box">
            <span>
              <ul>
                <li><a [routerLink]="[ '/userDetail', item.partUserId ]"><i class="fa fa-user fa-2x" aria-hidden="true" title="Detail uzivatele ke kteremu patri vybrany nahradni dil"></i></a></li>
                <li><a [routerLink]="[ '/carDetail', item.carId ]"><i class="fa fa-car fa-2x" aria-hidden="true" title="Auto kde byla provedena oprava s vybranym nahradnim dilem"></i></a></li>
                <li><a [routerLink]="[ '/repairDetail', item.repairId]"><i class="fa fa-medkit fa-2x" aria-hidden="true" title="Oprava kde byl nahradni dil pouzit"></i></a></li>
                <li><a [routerLink]="[ '/partDetail', item.partId ]"><i class="fa fa-cog fa-2x" aria-hidden="true" title="Detail nahradniho dilu"></i></a></li>
              </ul>
            </span>
          </div>
          <div class="dropdown-divider"></div>
          <a [routerLink]="[ '/partEdit', item.partId ]"><button class="btn-block" type="button" class="btn btn-outline-warning waves-effect  mr-1"
              id="change">Upravit</button></a>
          <button class="btn-block" type="button" style="margin-right:15px" style="margin-left:15px" class="btn btn-outline-danger btn-rounded waves-effect"
            id="remove" (click)="removePart(item.partId)">Smazat</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="height:100px"></div>
