<div class="row">
  <h2 class="text-center">Pridat auto</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="col-xs-6 form-group">
      <label for="spz">SPZ</label>
      <input type="text" formControlName="SPZ" placeholder="SPZ" name="spz" class="form-control" id="spz">
    </div>

    <div class="col-xs-6 form-group">
      <label for="win">WIN</label>
      <input type="text" formControlName="win" placeholder="WIN" name="WIN" class="form-control" id="win">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">ID uzivatele kteremu auto patri</label>
      <input type="text" formControlName="ID" placeholder="ID" name="id" class="form-control" id="id">
    </div>

    <div class="col-xs-6 form-group">
      <label for="carName">Znacka a model auta</label>
      <input type="text" formControlName="carName" placeholder="Model" name="carName" class="form-control" id="carName">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Najeto</label>
      <input type="text" formControlName="km" placeholder="KM" name="km" class="form-control" id="km">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Popis auta</label>
      <input type="text" formControlName="popis" placeholder="Popsat auto" name="popis" class="form-control" id="popis">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Datum zacatku obsluhy</label>
      <input type="text" formControlName="dzacatek" placeholder="Kdy auto poprve prijelo na osluhu" name="dzacatek" class="form-control" id="dzacatek">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Datum konce obsluhy</label>
      <input type="text" formControlName="dkonec" placeholder="Kdy auto prestalo byt servisovano" name="dkonec" class="form-control" id="dkonec">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Popis odvedene prace na aute</label>
      <input type="text" formControlName="popisprace" placeholder="Popsat co se na aute delalo" name="popisprace" class="form-control" id="popisprace">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Zakoupene dily</label>
      <input type="text" formControlName="dily" placeholder="Popsat co se na auto kupovalo" name="dily" class="form-control" id="dily">
    </div>

    <div class="col-xs-6 form-group">
      <label for="">Opravy</label>
      <input type="text" formControlName="opravy" placeholder="Popsat co se na aute opravovalo" name="opravy" class="form-control" id="opravy">
    </div>

    <div class="col-xs-6 form-group form-check">
      <label class="form-check-label">
        <input type="text" class="form-check-input" type="checkbox"> Auto stale existuje/je aktivni
      </label>
    </div>

    <button class="btn btn-success">Vytvorit</button>
  </form>
</div>
