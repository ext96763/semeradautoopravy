<div style="height:100px"></div>

<div class="row">
  <div class="divGeneral" *ngFor="let item of items">
    <div class="card-deck">
      <div class="card card-shadow text-center mx-auto">
        <div class="card-body">
          <h4 class="card-title">
            <p><b>SPZ: </b>{{item.spz}}
            </p>
          </h4>
          <p class="card-text">
            <b>WIN: </b>{{item.win}}
          </p>
          <p class="card-text">
            <a>Auto: {{item.carInfo}}</a>
          </p>
          <p class="card-text">
            <a>Najeto: </a> {{item.km}}</p>
          <div class="dropdown-divider"></div>
          <p class="card-text"><small class="text-muted">
              <div *ngIf="item.exist">
                Aktivni, ID {{item.carId}}
              </div>
              <div *ngIf="!item.exist">
                Neaktivni, {{item.carId}}
              </div>
            </small></p>
          <div id="cardSpace"></div>
          <div class="box">
            <span>
              <ul>
                <li><a [routerLink]="[ '/userDetail', item.carUserId ]"><i class="fa fa-user fa-2x" aria-hidden="true" title="Detail uzivatele"></i></a></li>
                <li><a [routerLink]="[ '/carDetail', item.carId ]"><i class="fa fa-car fa-2x" aria-hidden="true" title="Detail auta"></i></a></li>
                <li><a [routerLink]="[ '/carRepairs', item.carId ]"><i class="fa fa-medkit fa-2x" aria-hidden="true" title="Opravy delane na aute"></i></a></li>
                <li><a [routerLink]="[ '/carParts', item.carId ]"><i class="fa fa-cog fa-2x" aria-hidden="true" title="Nahradni dily zakoupene pro dane auto"></i></a></li>
              </ul>
            </span>
          </div>
          <div class="dropdown-divider"></div>
          <a [routerLink]="[ '/carEdit', item.carId ]"><button class="btn-block" type="button" class="btn btn-outline-warning waves-effect  mr-1" id="change">Upravit</button></a>
          <button class="btn-block" type="button" style="margin-right:15px" style="margin-left:15px" class="btn btn-outline-danger btn-rounded waves-effect"
            id="remove" (click)="removeCar(item.carId)">Smazat</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="height:100px"></div>
