<div style="height:80px"></div>

<div class="col-md-6">
  <h2 class="text-center">Pridat auto</h2>
  <form [formGroup]="addCarForm" (ngSubmit)="onSubmit()">

    <div class="col-xs-6 form-group">
      <label for=""><b>ID uzivatele kteremu auto patri</b></label>
      <input type="number" formControlName="carUserId" placeholder="ID uzivatele ktery je jiz zalozen" name="carUserId" class="form-control" id="userId">
    </div>

    <div class="col-xs-6 form-group">
        <label for="win"><b>WIN</b></label>
        <input type="text" formControlName="win" placeholder="win" name="win" class="form-control" id="win">
      </div>

    <div class="col-xs-6 form-group">
      <label for="spz"><b>SPZ</b></label>
      <input type="text" formControlName="spz" placeholder="spz" name="spz" class="form-control" id="spz">
    </div>

    <div class="col-xs-6 form-group">
      <label for=""><b>Najeto</b></label>
      <input type="number" formControlName="km" placeholder="Pocet km" name="km" class="form-control" id="km">
    </div>

    <div class="col-xs-6 form-group">
      <label for=""><b>Znacka a model auta</b></label>
      <input type="text" formControlName="carInfo" placeholder="Popsat auto" name="carInfo" class="form-control" id="carInfo">
    </div>

    <div class="col-xs-6 form-group">
      <label for=""><b>Datum zacatku obsluhy</b></label>
      <input type="date" formControlName="startDateError" placeholder="Kdy auto poprve prijelo na osluhu" name="startDateError" class="form-control" id="startDateError">
    </div>

    <div class="col-xs-6 form-group">
      <label for=""><b>Datum konce obsluhy</b></label>
      <input type="date" formControlName="endDateError" placeholder="Kdy auto prestalo byt servisovano" name="endDateError" class="form-control" id="endDateError">
    </div>

    <div class="col-xs-6 form-group">
        <label for=""><b>Datum budouci obsluhy</b></label>
        <input type="date" formControlName="featureRepairDate" placeholder="Kdy auto bude servisovano" name="featureRepairDate" class="form-control" id="featureRepairDate">
      </div>

    <div class="col-xs-6 form-group">
      <label for=""><b>Zakoupene dily</b></label>
      <input type="text" formControlName="buyedParts" placeholder="Popsat co se na auto kupovalo" name="buyedParts" class="form-control" id="buyedParts">
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" formControlName="exist" type="checkbox" style="width:15px" style="height:15px" name="exist" class="form-control" id="exist"><b>Auto stale existuje/je aktivni</b>
      </label>
      <label class="form-check-label">
        <input class="form-check-input" formControlName="doneWork" type="checkbox" style="width:15px" style="height:15px" name="doneWork" class="form-control" id="doneWork"><b>Prace na aute dokoncena</b>
      </label>
    </div>

    <button class="btn btn-success">Vytvorit</button>
  </form>
</div>

<div style="height:100px"></div>
